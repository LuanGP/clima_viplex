<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clima e Hora</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
    }
    .painel {
      width: 384px;
      height: 768px;
      margin: auto;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 0 24px #0008;
    }
    .weather, .weather * {
      color: #fff !important;
      text-shadow: 0 0 2px #000, 0 0 4px #000, 1px 1px 0 #000, -1px -1px 0 #000;
    }
    .weather {
      width: 100%;
      height: 100%;
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.4);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #clock {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .temp {
      font-size: 60px;
      margin: 10px 0;
    }

    .condition {
      font-size: 24px;
      text-transform: capitalize;
    }

    .info {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      font-size: 16px;
    }

    .info div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 14px;
      opacity: 0.8;
    }
    .forecast {
      width: 100%;
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
    }
    .forecast-day .dia {
      font-weight: bold;
      font-size: 1.3em;
      margin-bottom: 2px;
      white-space: nowrap;
    }
    .forecast-day .icon {
      width: 38px;
      height: 38px;
      filter: drop-shadow(0 0 2px #000) drop-shadow(0 0 4px #000);
      margin-bottom: 2px;
    }
    .forecast-day .temp {
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="painel" id="painel-bg">
    <div class="weather">
      <div id="clock">--:--</div>
      <div id="city">Carregando...</div>
      <div class="temp" id="temp"></div>
      <div class="condition" id="condition"></div>
      <div class="info">
        <div>
          <div class="label">Mín / Máx</div>
          <div id="minmax"></div>
        </div>
        <div>
          <div class="label">Vento</div>
          <div id="wind"></div>
        </div>
        <div>
          <div class="label">Umidade</div>
          <div id="humidity"></div>
        </div>
      </div>
      <div class="forecast" id="forecast"></div>
    </div>
  </div>

  <script>
    // Defina aqui o tamanho do painel (em pixels)
    const panelWidth = 384;
    const panelHeight = 768;
    // Ajusta o tamanho do painel
    const painel = document.getElementById('painel-bg');
    painel.style.width = panelWidth + 'px';
    painel.style.height = panelHeight + 'px';
    // Ajusta o tamanho das fontes proporcionalmente ao painel
    const baseWidth = 384;
    const baseHeight = 768;
    const scaleW = panelWidth / baseWidth;
    const scaleH = panelHeight / baseHeight;
    const scale = Math.min(scaleW, scaleH);
    document.body.style.fontSize = (16 * scale) + 'px';
    function setFontSizes() {
      document.getElementById('clock').style.fontSize = (44 * scale) + 'px';
      document.getElementById('temp').style.fontSize = (90 * scale) + 'px';
      document.querySelectorAll('.condition').forEach(e => e.style.fontSize = (32 * scale) + 'px');
      document.querySelectorAll('.info').forEach(e => e.style.fontSize = (22 * scale) + 'px');
      document.querySelectorAll('.label').forEach(e => e.style.fontSize = (18 * scale) + 'px');
    }
    setFontSizes();
    window.addEventListener('resize', setFontSizes);

    const apiKey = "c8c70c1d61bc68b2148356979f336041";
    const city = "São José, BR";

    function getBackgroundByWeatherId(id) {
      // Retorna o caminho local da imagem de fundo conforme o clima (agora na raiz do projeto)
      if (id >= 200 && id < 300) return "tempestade.jpg"; // Tempestade
      if (id >= 300 && id < 400) return "garoa.jpg"; // Garoa
      if (id >= 500 && id < 600) return "chuva.jpg"; // Chuva
      if (id >= 600 && id < 700) return "neve.jpg"; // Neve
      if (id >= 700 && id < 800) return "nevoa.jpg"; // Névoa
      if (id === 800) return "ceu_limpo.jpg"; // Céu limpo
      if (id === 801) return "poucas_nuvens.jpg"; // Poucas nuvens
      if (id === 802) return "nuvens_dispersas.jpg"; // Nuvens dispersas
      if (id === 803 || id === 804) return "nublado.jpg"; // Nublado
      return "padrao.jpg"; // Padrão: nublado
    }

    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("clock").innerText = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // chama já ao carregar

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=pt_br`)
      .then(response => response.json())
      .then(data => {
        const id = data.weather[0].id;
        const bg = getBackgroundByWeatherId(id);
        // Aplica o background apenas no painel
        painel.style.backgroundImage = `url('${bg}')`;

        document.getElementById("city").innerText = `${data.name}, ${data.sys.country}`;
        document.getElementById("temp").innerText = `${Math.round(data.main.temp)}°C`;
        document.getElementById("condition").innerText = data.weather[0].description;
        document.getElementById("minmax").innerText = `${Math.round(data.main.temp_min)}° / ${Math.round(data.main.temp_max)}°`;
        document.getElementById("wind").innerText = `${Math.round(data.wind.speed * 3.6)} km/h`;
        document.getElementById("humidity").innerText = `${data.main.humidity}%`;
      })
      .catch(error => {
        document.getElementById("city").innerText = "Erro ao carregar clima";
        console.error(error);
      });

    // Função para obter o nome do dia da semana em português
    function getDiaSemana(dateStr) {
      const dias = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
      const d = new Date(dateStr);
      return dias[d.getDay()];
    }

    // Função para buscar e exibir a previsão dos próximos 3 dias
    function carregarPrevisao() {
      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=pt_br`)
        .then(response => response.json())
        .then(data => {
          // Agrupa previsões por dia
          const dias = {};
          data.list.forEach(item => {
            const dia = item.dt_txt.split(' ')[0];
            if (!dias[dia]) dias[dia] = [];
            dias[dia].push(item);
          });
          // Pega os próximos 3 dias (ignorando o dia de hoje)
          const hoje = new Date().toISOString().split('T')[0];
          const diasKeys = Object.keys(dias).filter(d => d > hoje).slice(0, 3);
          let html = '';
          diasKeys.forEach(dia => {
            const previsoes = dias[dia];
            const min = Math.round(Math.min(...previsoes.map(p => p.main.temp_min)));
            const max = Math.round(Math.max(...previsoes.map(p => p.main.temp_max)));
            const meio = previsoes[Math.floor(previsoes.length/2)];
            const icon = meio.weather[0].icon;
            const desc = meio.weather[0].description;
            html += `<div class='forecast-day'>
              <span class='dia'>${getDiaSemana(dia).split('-')[0]}</span>
              <img class='icon' src='https://openweathermap.org/img/wn/${icon}@2x.png' alt='${desc}'>
              <span class='temp'>${min}°/${max}°</span>
            </div>`;
          });
          document.getElementById('forecast').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('forecast').innerHTML = '<div style="text-align:center;">Erro ao carregar previsão</div>';
        });
    }
    carregarPrevisao();
  </script>
</body>
</html>
